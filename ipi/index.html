<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink Buttons with Notice</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <style>
        /* Root container with explicit justify-content */
        /* Notice Marquee */
        .notice-marquee {
            background-color: #FBB40F;
            color: #333;
            padding: 10px 0;
            width: 100%;
            text-align: center;
            font-weight: bold;
            position: fixed;
            top: 0;
            z-index: 1;
        }

        .marquee {
            display: inline-block;
            white-space: nowrap;
            animation: marquee 20s linear infinite;
            /* Slower speed */
        }

        @keyframes marquee {
            from {
                transform: translateX(100%);
            }

            to {
                transform: translateX(-100%);
            }
        }

        .root-container {
            display: flex;
            justify-content: center;
            padding-top: 2%;
            /* Set alignment to center */
        }

        /* Child container inherits justify-content from root */
        .container {
            display: flex;
            justify-content: inherit;
            /* Inherits 'center' from the parent */
        }

        .column {
            text-align: center;
            padding: 2px;
        }

        .column-1,
        .column-3 {
            width: 600px;
        }

        .column-2 {
            width: 300px;
        }

        .column-1 img {
            width: 880px;
            height: 900px;
        }

        /* Main Content Area */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .button {
            background-color: #8CC640;
            color: black;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            width: 190px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            background-color: #0288d1;
            color: #fff;
        }

        .footer {
            font-size: 12px;
            color: #fff;
            margin-top: 20px;
            text-align: center;
        }

        .label {
            font-size: 25px;
            margin-bottom: 5px;
            text-align: center;
            font-weight: bold;
        }

        .centered {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            /* Optional, centers text inside the div */
        }

        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #FBB40F;
            color: white;
            text-align: center;
        }

        .footer img {
            width: auto;
            height: 100px;
            float: left;
            padding-left: 2%;
        }

        .footer .ftext {
            float: right;
            font-size: 30px;
            padding-right: 2%;
        }

    </style>
</head>

<body>


    <div class="root-container">
        <!-- Notice Marquee -->

        <div class="notice-marquee">
            <div class="marquee">
                <span><strong></strong> IPI Software changes, default pass: 123 &nbsp; | &nbsp; <strong></strong> Maintenance scheduled for 10 PM<strong></span>
            </div>
        </div>
        <div class="container">
            <div class="column column-1">
                <img src="images/Picture1.jpg" alt="">
            </div>
            <div class="column column-2">

            </div>
            <div class="column column-3 ">
                <div class="button-container centered">
                    <div class="label">Operations of IBN SINA</div>
                    <a href="http://10.30.25.5:7001/ords/f?p=123" target="_blank" class="button">Cloud ERP – SCM</a>
                    <a href="http://10.30.20.5:7001/ords/f?p=106" target="_blank" class="button">Cloud ERP – Leave MIS</a>
                    <a href="https://w05.yeapps.com/ipi_combined/" target="_blank" class="button">IPI-MERGER OLD</a>
                    <a href="http://w05.yeapps.com/ipi_merger/" target="_blank" class="button">IPI Pharma(MRepoting)</a>
                    <a href="http://w05.yeapps.com/ipi_inm" target="_blank" class="button">IPI NMD (MRepoting)</a>
                    <a href="http://192.168.5.118:9001/ords/f?p=111" target="_blank" class="button">IPI Reports</a>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <img src="logo-01.png" alt="IBNSINA">
        <p class="ftext"> <span style="color: #2E3092;"> Designed by </span>IT Department </p>
    </div>
</body>

</html>
