<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>SINA LINKS</title>
<link rel="icon" type="image/x-icon" href="images/favicon.ico">
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    font-family: Arial, sans-serif;
    background-color: #fff;
    padding-top: 70px;
    padding-bottom: 80px;
}
.notice-marquee {
    background-color: #FBB40F;
    color: #333;
    padding: 20px 0;
    width: 100%;
    text-align: center;
    font-weight: bold;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
    overflow: hidden;
}
.marquee {
    display: inline-block;
    white-space: nowrap;
    animation: marquee 20s linear infinite;
}
@keyframes marquee {
    from { transform: translateX(100%); }
    to { transform: translateX(-100%); }
}
.root-container {
    width: 100%;
    text-align: center;
    padding: 20px 10px;
}
.container {
    display: table;
    width: 100%;
    max-width: 1500px;
    margin: 0 auto;
    table-layout: fixed;
}
.column {
    display: table-cell;
    vertical-align: middle;
    text-align: center;
    padding: 10px;
}
.column-1 {
    width: 600px;
}
.column-2 {
    width: 300px;
}
.column-3 {
    width: 600px;
    text-align: left;
    vertical-align: middle;
}
.column-1 img {
    width: 100%;
    max-width: 500px;
    height: auto;
}
.label {
    font-size: 25px;
    margin-bottom: 20px;
    font-weight: bold;
    color: #333;
    margin-left: 30px;
}
.button-container {
    text-align: left;
    margin-top: 20px;
    margin-left: 30px;
}
.button {
    display: inline-block;
    background-color: #8CC640;
    color: black;
    padding: 15px 30px;
    text-align: center;
    text-decoration: none;
    font-size: 18px;
    cursor: pointer;
    border-radius: 8px;
    width: 300px;
    margin: 8px 0;
    border: none;
    font-weight: bold;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    transition: background-color 0.3s ease, color 0.3s ease;
}
.button:hover {
    background-color: #0288d1;
    color: #fff;
}
.button:active {
    background-color: #0277bd;
    color: #fff;
}
.footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    background-color: #FBB40F;
    color: white;
    text-align: center;
    padding: 10px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.footer img {
    width: auto;
    height: 55px;
    margin-left: 2%;
}
.footer .ftext {
    font-size: 16px;
    margin-right: 2%;
}

/* Responsive for Medium Screens */
@media screen and (max-width: 1366px) {
    .column-1 img {
        max-width: 400px;
    }
    .label {
        font-size: 22px;
        margin-left: 20px;
    }
    .button-container {
        margin-left: 20px;
    }
    .button {
        width: 90%;
        max-width: 300px;
    }
}

/* Responsive for Small Screens */
@media screen and (max-width: 768px) {
    body {
        padding-top: 60px;
        padding-bottom: 70px;
    }
    .container {
        display: block;
    }
    .column {
        display: block;
        width: 100% !important;
        margin-bottom: 20px;
    }
    .column-1 img {
        max-width: 300px;
    }
    .label {
        font-size: 20px;
        margin-left: 10px;
    }
    .button-container {
        margin-left: 10px;
    }
    .button {
        width: 95%;
        font-size: 16px;
        padding: 12px 20px;
    }
}
